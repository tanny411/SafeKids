<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup.css">
    <script type="text/javascript" src="popup.js"></script>
</head>
<body>
    <p>
        <b><u>Add site to Block :</u></b>
        <br>
        <b id="blkhead"></b>
        <br>
        <b>Site  : </b><input type="text" id="blk">
        <button id="blkbtn">Block</button>
        <br>

        <b><u>Add site to Ignore :</u></b>
        (initial pass - ext)
        <br>
        <b id="ignhead"></b>
        <br>
        <b>Site  : </b><input type="text" id="ign">
        <br>
        <b>Pass :</b>
        <input type="password" id="inpass">
        <button id="ignbtn">Ignore</button>
        <br>

        <b><u>Change Password</u></b>
        <br>
        <b id="passhead"></b>
        <br>
        <b>Old  : </b><input type="password" id="oldpass"><br>
        <b>New  : </b><input type="password" id="newpass">
        <button id="cngpass">Change</button>

    </p>
</body>
</html>
